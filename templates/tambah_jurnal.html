<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tambah PDF</title>
</head>

<body>
    <h2>Form Tambah PDF</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label>Judul:</label><br>
        <input type="text" name="judul" required><br><br>

        <label>Author:</label><br>
        <input type="text" name="author" required><br><br>

        <label>Abstract:</label><br>
        <textarea name="abstract" rows="5" cols="40" required></textarea><br><br>

        <label>Bidang Minat:</label><br>
        <select name="bidang_minat" required>
            <option value="">-- Pilih Bidang --</option>
            <option value="RPL">RPL</option>
            <option value="AI">AI</option>
            <option value="Jarkom">Jarkom</option>
        </select><br><br>

        <label>File PDF:</label><br>
        <input type="file" name="file" accept="application/pdf" required><br><br>

        <input type="submit" value="Upload">
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">‚Üê Kembali ke Dashboard</a>
</body>

</html>
